<app-nav-bar></app-nav-bar>
<img class="mx-auto d-block" src="../../assets/update_subcategory.png" />
<ng-container *ngIf="!update">
    <ng-container *ngIf="!categoryChosen">
        <div class="d-flex justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="box text-center" *ngFor="let category of categories; let i = index;"
                        (click)="chooseCategory(i)">
                        <h1>{{category.category.category_name}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="categoryChosen">
        <div class="d-flex justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="box text-center" *ngFor="let subcategory of subcategories;"
                        (click)="chooseSubcategory(subcategory)">
                        <h1>{{subcategory.subcategory_name}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
<ng-container *ngIf="update">
    <form #form="ngForm" class="row mx-auto forms">
        <input name="subcategory" [(ngModel)]="newSubcategory.subcategory_name" class="form-control form-control-lg"
            type="text" placeholder="Subcategory" aria-label=".form-control-lg subcategory" style="margin: 10px;">
    </form>
    <div class="text-center" style="margin-bottom: 25px;">
        <p *ngIf="errorMessage" style="color: red;">{{errorMessage}}</p>
        <button type="button" class="btn btn-primary btn-lg" (click)="updateSubcategory()">Update</button>
    </div>
</ng-container>
<app-statusbar [statusMessage]="message"></app-statusbar>
