<ng-container *ngIf="!adminActive">
    <div class="center">
        <input id="mainOptions" type="image" src="../../assets/play_game.png" [routerLink]="['game']" />
        <hr class="mx-auto mainHr">
        <input id="mainOptions" type="image" src="../../assets/leaderboard.png" [routerLink]="['leaderboard']" />

    <input class="admin" type="image" src="../../assets/admin.png" [routerLink]="['admin/login']" />

<ng-container *ngIf="adminActive">
    <div class="center text-center">
        <input id="adminOptions" type="image" src="../../assets/play_game.png" [routerLink]="['game']" />
        <hr class="mx-auto adminHr">
        <input id="adminOptions" type="image" src="../../assets/leaderboard.png" [routerLink]="['leaderboard']" />
        <hr class="mx-auto adminHr">
        <input id="adminOptions" type="image" src="../../assets/create.png" [routerLink]="['create']" />
    </div>
    <div (click)="logout()" (mouseenter)="hover()" (mouseleave)="notHover()" class="logout">
        <svg *ngIf="!open" width="40" height="40" fill="currentColor" class="bi bi-door-closed nav-item"
            viewBox="0 0 16 16">
            <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z" />
            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z" />
        </svg>
        <svg *ngIf="open" width="40" height="40" fill="currentColor" class="bi bi-door-open nav-item"
            viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
            <path
                d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
        </svg>
    </div>
    <input class="admin" type="image" src="../../assets/admin.png" (click)="checkAdminAccess()" />
</ng-container>
