<div class="modal-header">
    <h5 class="modal-title mx-auto" id="exampleModalLabel">Choose your categories:</h5>
</div>
<div class="body">
    <div class="mb-3" *ngFor="let category of selection; let i = index" style="margin-left: 20px;">
        <div class="form-check">
            <input *ngIf="categories.length == 5 && !categories.includes(category)" class="form-check-input"
                type="checkbox" value="" id="{{category.Category}}" (click)="changed(i)" disabled>
            <input *ngIf="categories.length != 5  || categories.includes(category)" class="form-check-input"
                type="checkbox" value="" id="{{category.Category}}" (click)="changed(i)">
            <label class="form-check-label" for="{{category.Category}}">
                {{category.Category}}
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-warning" style="margin-left: 40px;" (click)="submit()">
        Done
    </button>
    <p style="display: inline-block; margin-left: 10pt; color:brown;" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
